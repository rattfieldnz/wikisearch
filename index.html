<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>WikiSearch - Knowledge via Wikis</title>

        <link rel="stylesheet" media="screen" href="app/styles/styles.css" type="text/css" />
    </head>
    <body>

        <div class="jumbotron">
            <div class="container">
                <h1>WikiSearch - Knowledge via Wikis</h1>
                <p>Enter something in the search box below, and begin your quest for knowledge!</p>
                <form id="wiki-search" method="get">
                    <div id="keyword-phrase-group" class="form-group">
                        <label for="keyword-phrase">Keyword/Phrase</label>
                        <div class="search">
                            <input type="text" class="form-control" name="keyword-phrase" id="keyword-phrase" placeholder="Cricket">
                        </div>
                        <!-- errors will go here -->
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Submit <span class="fa fa-arrow-right"></span></button>
                </form>
            </div>
            <div class="container" id="search-results">
            </div>
        </div>

        <div class="container">

            <footer>
                <p>&copy; 2016 Company, Inc.</p>
            </footer>
        </div> <!-- /container -->

        <script data-main="app/scripts/main.js?v=1.0.2" src="/app/scripts/vendor/requirejs/require.js"></script>
    </body>
</html>
